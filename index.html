<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My ai universe website</title>
    <!-- tailwind and daisy ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.3/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- work sans google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- custom style  -->
    <style>
      .ff-work-sans {
        font-family: "Work Sans", sans-serif;
      }
    </style>
  </head>
  <body class="ff-work-sans">
    <header class="text-center py-10">
      <h1 class="text-4xl font-semibold">AI Universe Hub</h1>
    </header>
    <main class="">
      <section class="max-w-6xl mx-auto">
        <!-- all ai tools container -->
        <div id="all-ai-tool-container" class="grid gap-5 grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
        </div>

        <!-- single tool details modal  -->
        <dialog id="single_tool_modal" class="modal">
          <form method="dialog" class="modal-box max-w-full">
            <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">âœ•</button>
            <div id="single-tool-details-container" class="flex gap-3">
              
            </div>
          </form>
        </dialog>
      </section>
    </main>

    <!-- custom js  -->
    <script src="js/script.js"></script>
  </body>
</html>
